<html>
  <head>
    <title>LootL</title>
    <link rel="stylesheet" href="https://lootl.ml/css/spectre.min.css">
    <link rel="stylesheet" href="https://lootl.ml/css/spectre-exp.min.css">
    <link rel="stylesheet" href="https://lootl.ml/css/spectre-icons.min.css">
  </head>
</html>
<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="https://lootl.ml" class="navbar-brand mr-2"><img src="http://lootl.ml/img/lootl.png" width="50px"></a>
    </section>
  </header>
  
  <main>
    <div class="toast toast-error">
      <h6>Disclaimer</h6>
      <p>This website is in construction, please don't use this website until this disclaimer is gone.</p>
    </div>
    
    <center>
      <br>
      <div id="create-user">
        <h1>We see you haven't created a user yet!</h1>
        <p>That's okay, but you need it to play. Create one:</p>
        <div class="viewer-360">
          <input class="viewer-slider slider" type="range" min="1" max="4" value="1" oninput="this.setAttribute('value', this.value);">
          <figure class="viewer-image" style="background-image:url('https://lootl.ml/img/items/geforce-2080-ti/3D.jpg');"></figure>
        </div>
      </div>
    </center>
  </main>
</body>
