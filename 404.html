<html>
  <head>
    <title>404 | LootL</title>
    <link rel="stylesheet" href="https://lootl.ml/css/spectre.min.css">
    <link rel="stylesheet" href="https://lootl.ml/css/spectre-exp.min.css">
    <link rel="stylesheet" href="https://lootl.ml/css/spectre-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hehe you found me.">
    <meta property="og:image" content="https://lootl.ml/img/lootl.png">
    <meta name="theme-color" content="#00AAFF">
    <link rel="icon" href="https://lootl.ml/img/lootl.png">
    <script type="text/javascript" src="https://lootl.ml/js/jquery-3.5.1.js"></script>
  </head>
</html>
<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="https://lootl.ml" class="navbar-brand mr-2"><img src="https://lootl.ml/img/lootl.png" width="50px"></a>
    </section>
    <section class="navbar-section" id="navbar-user">
      <div class="popover popover-bottom">
        <a class="c-hand" style="color: #000; margin-right: 10px; text-decoration: none;" id="navbar-username">Welcome, User!</a>
        <a class="c-hand" style="margin-right: 10px;">
          <figure class="avatar avatar-lg">
            <img style="background-color: #ededed;" id="navbar-avatar" src="https://lootl.ml/img/lootl.png" alt="https://lootl.ml/lootl.png">
          </figure>
        </a>
        <div class="popover-container">
          <ul class="menu">
            <li class="menu-item">
              <div class="tile tile-centered">
                <div class="tile-icon"><img id="navbar-menu-avatar" class="avatar" src="https://lootl.ml/img/lootl.png" style="background-color: #ededed;"></div>
                <div class="tile-content" id="navbar-menu-username">User</div>
              </div>
            </li>
            <li class="divider"></li>
            <p style="margin-top: 30px; margin-left: 15px"><b>$ </b><span id="navbar-menu-money">0</span></p>
            <li class="divider"></li>
            <li class="menu-item c-hand"><a href="https://lootl.ml/me/inventory">My inventory</a></li>
            <li class="menu-item c-hand"><a href="https://lootl.ml/me/settings">Settings</a></li>
          </ul>
        </div>
      </div>
    </section>
  </header>
  
  <main>
    <center>
      <br>
      <h1>Wow! You found a secret page!</h1>
      <h4>Just kidding, it's a 404.</h4>
      <br>
      <a class="btn btn-primary" style="background: #00aaff; border-color: #00aaff;" href="https://lootl.ml/">Return home</a>
    </center>
  </main>
</body>
<script>
  function create_user_create(){
    location.href = "https://lootl.ml#modal-user-creation";
    document.getElementById("modal-user-creation-avatar").src = document.getElementById("create-user-avatar").value;
    document.getElementById("modal-user-creation-username").innerHTML = document.getElementById("create-user-username").value;
  }
  
  function modal_user_creation_create(){
    location.href = "https://lootl.ml#close";
    localStorage.setItem("username", document.getElementById("create-user-username").value);
    localStorage.setItem("avatar", document.getElementById("create-user-avatar").value);
    location.reload();
  }
  
  document.addEventListener("DOMContentLoaded", function(){
    if (localStorage.getItem("username") && localStorage.getItem("avatar")){
      document.getElementById("navbar-username").innerHTML = localStorage.getItem("username");
      document.getElementById("navbar-avatar").src = localStorage.getItem("avatar");
      document.getElementById("navbar-menu-username").innerHTML = localStorage.getItem("username");
      document.getElementById("navbar-menu-avatar").src = localStorage.getItem("avatar");
      document.getElementById("create-user").remove();
    } else {
      document.getElementById("start-earning-money").remove();
      document.getElementById("navbar-user").remove();
    }
    
    if (localStorage.getItem("money")){
      document.getElementById("navbar-menu-money").innerHTML = localStorage.getItem("money");
      if (localStorage.getItem("money") != "0"){
        document.getElementById("start-earning-money").remove();
      }
    }
  });
</script>
